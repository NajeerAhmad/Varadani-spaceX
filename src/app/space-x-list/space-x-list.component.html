<div class="row product-List m-2">
  <div class="col-xs-12 col-md-4 col-lg-4 filter-box">
    <div class="form-group">
      <div class="form-group">
        <label class="filter-label">Launch Year</label>
      </div>
      <div class="">
        <ng-container *ngFor="let year of launchYear; let i = index">
          <div class="nameBlock" (click)="valuechange(year)">
            {{year}}
          </div>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group">
        <label class="filter-label">Successful Launch</label>
      </div>
      <div class="">
        <ng-container *ngFor="let la of launch">
          <div class="nameBlock" (click)="launchStatus(la)">
            {{la}}
          </div>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group">
        <label class="filter-label">Successful Landing</label>
      </div>
      <div class="">
        <ng-container *ngFor="let land of landing">
          <div class="nameBlock" (click)="landingStatus(land)">
            {{land}}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-8 col-lg-8">
    <div class="cardList">
      <ng-container *ngFor="let product of productList">
        <div class="cardListItem">
          <div class="image-block">
            <img class="product-img" [src]="product.links.mission_patch" width="100%">
            <!-- <div class="discountRate">{{product.discount}}%</div> -->
          </div>
          <div class="productContnt">
            <div>
              <span style="color: blue;">{{product.mission_name}}#{{product.flight_number}}</span>
            </div>
            <div>
              <b>Mission Ids</b>: {{product.mission_id}}
            </div>
            <div>
              <b>Launch Year</b>: {{product.launch_year}}
            </div>
            <div>
              <b>Succssful Launch</b>: {{product.launch_success}}
            </div>
            <div>
              <b>Succssful Landing</b>:
              <ng-container *ngFor="let landstattus of product.rocket.first_stage.cores; let i=index">
                {{landstattus.land_success}}
              </ng-container>
            </div>
          </div>
          <!-- <button type="button" class="button" (click)="countItem()">Add</button> -->
        </div>
      </ng-container>
    </div>
  </div>
</div>
